# This workflow will run on pushes to all branches

name: on-push

on:
  push:
    branches:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    # Frontend Build
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Lint frontend
      run: |
        cd frontend
        npm run lint
    
    # - name: Build frontend
    #   run: |
    #     cd frontend 
    #     npm run build --if-present
      
    - name: Run frontend tests
      run: |
        cd frontend
        npm test

    # Backend Build
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Lint backend
      run: |
        cd backend
        npm run lint
    
    - name: Build backend
      run: |
        cd backend 
        npm run build --if-present
    
    - name: Run backend tests
      run: |
        cd backend
        npm test